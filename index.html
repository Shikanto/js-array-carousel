<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>
<body>
    <div class="container mt-5">
        <div class="shell ">
            <div class="main-img text-white">
                <img class="sidebar-img" src="img/01.jpg" alt="">
                <div class="img-text">
                    <h3>Ciao</h3>
                    <span>Lorem Ipsum</span>
                </div>
            </div>
            <div class="sidebar">
                <div class="arrow arrow-up">
                    <i class="fas fa-chevron-up"></i>
                </div>
                <div class="sidebar-container-img cover-background-img">
                    <img class="sidebar-img" src="img/01.jpg" alt="">
                    <div class="overlay"></div>
                </div>
                <div class="sidebar-container-img cover-background-img">
                    <img class="sidebar-img" src="img/02.jpg" alt="">
                    <div class="overlay"></div>
                </div>
                <div class="sidebar-container-img cover-background-img border-active">
                    <img class="sidebar-img" src="img/03.jpg" alt="">
                </div>
                <div class="sidebar-container-img cover-background-img">
                    <img class="sidebar-img" src="img/04.jpg" alt="">
                    <div class="overlay"></div>
                </div>
                <div class="sidebar-container-img cover-background-img">
                    <img class="sidebar-img" src="img/05.jpg" alt="">
                    <div class="overlay"></div>
                </div>
                <div class="arrow arrow-down">
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>            
        </div>
    </div>
</body>
</html>
